<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <!--Boostrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <!--style CSS-->
    <link rel="stylesheet" href="app.css">
    <!--script JS-->
    <script src="app.js"></script>
</head>

<body>

    <div class="row">
        <div class="container p-3">
            <h1 class="app-title" id="header">To do App</h1>
            <div class="card">
                <div class="card-header">
                    New Task
                </div>
                <div class="card-body">
                    <form action="" id="addTaskForm">
                        <div class="input-group mt-3">
                            <input class="form-control" type="text" id="txtTaskName" name="taskName"
                                placeholder="Type a new task" aria-describedby="btnAddNewTask">
                            <div class="input-group-append"><button class="btn btn-primary">
                                <i class="fas fa-plus"></i>
                            </button></div>
                            </div>
                    </form>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-header">
                    Task List
                    <a href="#" id="btnDeleteAll" class="btn btn-outline-danger btn-sm delete-all float-right">
                        Delete All
                    </a>
                </div>
                <ul id="task-list" class="list-group">

                    
                </ul>
            </div>

        </div>
    </div>

</body>

</html>
